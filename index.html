<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Conteúdo Principal -->
    <main class="calculator">

        <!-- Título do APP -->
        <header class="calculator__header">
            <h1 class="calculator_title">Calculadora de IMC</h1>
        </header>

        <!-- seção para o úsuario -->
        <section class="calculator__form-section">

            <form class="calculator__form" id="imcForm">

                <div class="calculator__form-group">
                    <label for="weight" class="calculator__label">Peso (kg): </label>
                    <input type="number" id="weight" class="calculator__input" placeholder="Ex.: 70" required><input>
                </div>

                <div class="calculator__form-group">
                    <label for="height" class="calculator__label">Altura (m): </label>
                    <input type="number" id="height" class="calculator__input" placeholder="Ex.: 1.76" required><input>
                </div>

                <div class="calculator__buttons">

                    <button type="button" class="calculator__button calculator__button--calculate"
                        onclick="calculatorIMC()">Calcular </button>

                    <button type="button" class="calculator__button calculator__button--clear"
                        onclick="limparCampos()">Limpar </button>

                </div>

            </form>

        </section>

        <!-- Mensagem para o úsuario -->
        <section class="calculator__result-section" id="resultSection">

            <h2 class="calculator_result-title">Resultado</h2>
            <p class="calculator__result-text" id="resultText">Preencha os campos e clique em calcular</p>

        </section>

    </main>

    <script src="./calcula-imc-v2.js"></script>


</body>

</html>
